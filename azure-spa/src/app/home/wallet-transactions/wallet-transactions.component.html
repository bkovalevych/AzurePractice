<div class="card" *ngIf="transactions">
  <div class="card-header ">
    <h3>{{header}}</h3>
  </div>
  <div class="card-body">
    <p-table [value]="transactions" [scrollable]="true" scrollHeight="400px"
      rowGroupMode="subheader" groupRowsBy="topic" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
            <th>Time</th>
            <th>Card</th>
            <th>Amount</th>
            <th>Tax</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="groupheader" let-transaction>
        <tr pRowGroupHeader>
            <td colspan="3">
              <app-topic [value]="allTopics[transaction.topic] || {name: transaction.topic, iconSrc: ''}" [size]="0.5"></app-topic>
            </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-transaction>
          <tr>
              <td>{{transaction.createdAt * 1000|date:'short'}}</td>
              <td><app-card [wallet]="wallets[transaction.walletId]" [interactive]="false" [size]="0.5"></app-card></td>
              <td>{{transaction.amount}}</td>
              <td>{{transaction.tax}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="card-footer">
    info
  </div>
</div>
