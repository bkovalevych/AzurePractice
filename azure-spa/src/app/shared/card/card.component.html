<div [ngClass]="{'selected': selected, 'wallet-card-parent': interactive}"
  [style]="{
  position: 'relative',
  'margin-top': 10 + 'px',
  'margin-left': 5* size +'px',
  'margin-right': 5 * size + 'px',
  overflow: 'hidden',
  'border-radius': 10 + size +'px',
  width: 120 * size + 'px'}">
  <div>
    <div class="wallet-card-bg">
      <img [src]="cardBgPath" alt="walletImg" [width]="size * 120">
    </div>
    <p [style]="{
      top: 20 * size +'px',
      left: 5 * size + 'px',
      position: 'absolute',
      'font-size': 22 * size + 'px',
      'font-family': 'fantasy',
      color: 'rgb(97, 33, 161)',
      'text-shadow': 'rgb(252, 248, 248) 0 2px 10px'}">{{wallet.name}}</p>
      <p [style]="{
        top: size * 55 +'px',
        left: 5 * size + 'px',
        position: 'absolute',
        'font-size': 10 * size + 'px',
        'font-family': 'fantasy',
        color: 'rgb(97, 33, 161)',
        'text-shadow': 'rgb(252, 248, 248) 0 2px 10px'}">${{wallet.balance}}</p>
  </div>

</div>
